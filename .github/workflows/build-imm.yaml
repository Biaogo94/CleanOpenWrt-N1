name: Build ImmortalWrt for Phicomm N1

on:
  workflow_dispatch:
    inputs:
      kernel_version:
        description: '内核版本'
        required: true
        default: '6.1'
        type: choice
        options:
          - '5.15'
          - '6.1'

env:
  TZ: Asia/Shanghai
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: openwrt-23.05

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: 最大化磁盘空间
      uses: easimon/maximize-build-space@master
      with:
        root-reserve-mb: 2048
        swap-size-mb: 1024
        remove-dotnet: 'true'
        remove-android: 'true'
        remove-haskell: 'true'
        remove-codeql: 'true'
        remove-docker-images: 'true'
        
    - name: 安装编译依赖
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential \
        bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib \
        git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libglib2.0-dev libgmp3-dev libltdl-dev \
        libmpc-dev libmpfr-dev libncurses5-dev libreadline-dev libssl-dev libtool lrzsz \
        mkisofs msmtp nano ninja-build p7zip p7zip-full patch pkgconf python3 python3-pip libpython3-dev qemu-utils \
        rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev zstd
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        
    - name: 克隆源码
      run: |
        git clone -b $REPO_BRANCH --single-branch --filter=blob:none $REPO_URL immortalwrt
        
    - name: 添加自定义feeds
      run: |
        cd immortalwrt
        cat >> feeds.conf.default <<EOF
        src-git passwall_packages https://github.com/xiaorouji/openwrt-passwall-packages.git;main
        src-git passwall https://github.com/xiaorouji/openwrt-passwall.git;main
        EOF
        
    - name: 更新feeds
      run: |
        cd immortalwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        
    - name: 添加OpenClash
      run: |
        cd immortalwrt
        git clone --depth=1 https://github.com/vernesong/OpenClash.git package/openclash
        
    - name: 下载官方armvirt配置
      run: |
        cd immortalwrt
        wget -O .config https://downloads.immortalwrt.org/releases/23.05.4/targets/armvirt/64/config.buildinfo
        
    - name: 修改配置添加插件
      run: |
        cd immortalwrt
        # 添加中文和必要插件
        cat >> .config <<EOF
        CONFIG_PACKAGE_luci-i18n-base-zh-cn=y
        CONFIG_PACKAGE_luci-i18n-firewall-zh-cn=y
        CONFIG_PACKAGE_luci-i18n-opkg-zh-cn=y
        CONFIG_PACKAGE_luci-app-passwall=y
        CONFIG_PACKAGE_luci-app-openclash=y
        EOF
        
        # 应用配置
        make defconfig
        
    - name: 验证配置
      run: |
        cd immortalwrt
        echo "=== 目标架构检查 ==="
        grep "CONFIG_TARGET" .config | head -10
        
    - name: 下载编译依赖
      run: |
        cd immortalwrt
        make download -j16
        find dl -size -1024c -exec rm -f {} \;
        
    - name: 编译固件
      run: |
        cd immortalwrt
        echo "CPU线程数: $(nproc)"
        make -j$(($(nproc) + 1)) V=s || make -j1 V=s
        
    - name: 检查编译结果
      run: |
        cd immortalwrt
        echo "=== bin目录结构 ==="
        ls -lh bin/targets/
        echo "=== armvirt/64内容 ==="
        ls -lh bin/targets/armvirt/64/ || echo "错误:没有armvirt目录!"
        
    - name: 上传固件
      uses: actions/upload-artifact@v4
      with:
        name: immortalwrt-armvirt-rootfs
        path: immortalwrt/bin/targets/armvirt/64/*rootfs.tar.gz
        if-no-files-found: error
        
  package:
    needs: build
    runs-on: ubuntu-22.04
    
    steps:
    - name: 初始化环境
      run: |
        sudo apt-get update
        sudo apt-get install -y wget git gzip
        sudo timedatectl set-timezone "$TZ"
        
    - name: 下载打包工具
      uses: actions/checkout@v4
      with:
        repository: ophub/amlogic-s9xxx-openwrt
        
    - name: 下载固件
      uses: actions/download-artifact@v4
      with:
        name: immortalwrt-armvirt-rootfs
        path: openwrt
        
    - name: 打包N1固件
      run: |
        chmod +x make
        sudo ./make -d -b s905d -k ${{ inputs.kernel_version }} openwrt/*rootfs.tar.gz
        
    - name: 压缩固件
      run: |
        cd out
        gzip *.img
        ls -lh
        echo "FIRMWARE_PATH=$PWD" >> $GITHUB_ENV
        
    - name: 发布固件
      uses: softprops/action-gh-release@v2
      with:
        tag_name: N1-k${{ inputs.kernel_version }}-$(date +%Y%m%d%H%M)
        files: ${{ env.FIRMWARE_PATH }}/*.img.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
