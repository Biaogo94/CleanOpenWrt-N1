name: Build ImmortalWrt for Phicomm N1

on:
  workflow_dispatch:
    inputs:
      kernel_version:
        description: '内核版本'
        required: true
        default: '6.1'
        type: choice
        options:
          - '5.15'
          - '6.1'

env:
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: 最大化磁盘空间
      uses: easimon/maximize-build-space@master
      with:
        root-reserve-mb: 2048
        swap-size-mb: 1024
        remove-dotnet: 'true'
        remove-android: 'true'
        remove-haskell: 'true'
        remove-codeql: 'true'
        remove-docker-images: 'true'
        
    - name: 安装依赖
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo apt-get update -qq
        sudo apt-get install -qq ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential \
        bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib \
        git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libglib2.0-dev libgmp3-dev libltdl-dev \
        libmpc-dev libmpfr-dev libncurses5-dev libreadline-dev libssl-dev libtool lrzsz \
        mkisofs msmtp nano ninja-build p7zip p7zip-full patch pkgconf python3 python3-pip libpython3-dev qemu-utils \
        rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev zstd
        sudo apt-get autoremove --purge -y
        sudo apt-get clean
        sudo timedatectl set-timezone "$TZ"
        
    - name: 克隆源码
      run: |
        git clone -b openwrt-23.05 --single-branch --filter=blob:none https://github.com/immortalwrt/immortalwrt
        
    - name: 添加自定义feeds
      run: |
        cd immortalwrt
        cat >> feeds.conf.default <<EOF
        src-git passwall_packages https://github.com/xiaorouji/openwrt-passwall-packages.git;main
        src-git passwall https://github.com/xiaorouji/openwrt-passwall.git;main
        EOF
        
    - name: 更新和安装feeds
      run: |
        cd immortalwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        
    - name: 添加OpenClash
      run: |
        cd immortalwrt/package
        git clone --depth=1 https://github.com/vernesong/OpenClash.git
        mv OpenClash/luci-app-openclash ./
        rm -rf OpenClash
        
    - name: 生成配置文件
      run: |
        cd immortalwrt
        
        # 清理旧配置
        rm -f .config .config.old
        
        # 写入完整配置
        cat > .config <<'EOF'
        CONFIG_TARGET_armsr=y
        CONFIG_TARGET_armsr_armv8=y
        CONFIG_TARGET_armsr_armv8_DEVICE_generic=y
        CONFIG_TARGET_KERNEL_PARTSIZE=64
        CONFIG_TARGET_ROOTFS_PARTSIZE=960
        CONFIG_TARGET_ROOTFS_TARGZ=y
        
        # LuCI
        CONFIG_PACKAGE_luci=y
        CONFIG_PACKAGE_luci-ssl-openssl=y
        CONFIG_LUCI_LANG_zh_Hans=y
        
        # 必装插件
        CONFIG_PACKAGE_luci-app-passwall=y
        CONFIG_PACKAGE_luci-app-openclash=y
        
        # 移除不需要的默认应用
        # CONFIG_PACKAGE_luci-app-ddns is not set
        # CONFIG_PACKAGE_luci-app-upnp is not set
        # CONFIG_PACKAGE_luci-app-vlmcsd is not set
        # CONFIG_PACKAGE_luci-app-vsftpd is not set
        # CONFIG_PACKAGE_luci-app-arpbind is not set
        # CONFIG_PACKAGE_luci-app-autoreboot is not set
        # CONFIG_PACKAGE_luci-app-filetransfer is not set
        # CONFIG_PACKAGE_luci-app-turboacc is not set
        # CONFIG_PACKAGE_luci-app-accesscontrol is not set
        # CONFIG_PACKAGE_luci-app-nlbwmon is not set
        # CONFIG_PACKAGE_luci-app-wol is not set
        # CONFIG_PACKAGE_luci-app-zerotier is not set
        EOF
        
        # 应用并补全配置
        make defconfig
        
    - name: 确认目标平台
      run: |
        cd immortalwrt
        echo "===== 当前配置的目标平台 ====="
        grep "^CONFIG_TARGET" .config | head -20
        echo "===== 必须是 armsr/armv8 ====="
        
    - name: 下载依赖包
      run: |
        cd immortalwrt
        make download -j16
        find dl -size -1024c -exec rm -f {} \;
        
    - name: 编译固件
      run: |
        cd immortalwrt
        echo "使用 $(nproc) 个CPU核心编译"
        make -j$(($(nproc) + 1)) || make -j1 V=s
        
    - name: 检查编译结果
      run: |
        cd immortalwrt
        echo "===== 编译产物目录 ====="
        ls -lh bin/targets/
        echo "===== armsr/armv8 内容 ====="
        ls -lh bin/targets/armsr/armv8/ || echo "错误:目录不存在"
        
    - name: 上传固件
      uses: actions/upload-artifact@v4
      with:
        name: immortalwrt-armsr-rootfs
        path: immortalwrt/bin/targets/armsr/armv8/*rootfs.tar.gz
        if-no-files-found: error
        retention-days: 7
        
  package:
    needs: build
    runs-on: ubuntu-22.04
    
    steps:
    - name: 初始化环境
      run: |
        sudo apt-get update
        sudo apt-get install -y wget git gzip
        sudo timedatectl set-timezone "$TZ"
        
    - name: 下载打包工具
      uses: actions/checkout@v4
      with:
        repository: ophub/amlogic-s9xxx-openwrt
        
    - name: 下载固件
      uses: actions/download-artifact@v4
      with:
        name: immortalwrt-armsr-rootfs
        path: openwrt
        
    - name: 验证文件
      run: |
        echo "===== 下载的固件文件 ====="
        ls -lh openwrt/
        
    - name: 打包N1固件
      run: |
        chmod +x make
        sudo ./make -d -b s905d -k ${{ inputs.kernel_version }} openwrt/*.tar.gz
        
    - name: 整理固件
      run: |
        cd out
        echo "===== 打包完成的固件 ====="
        ls -lh
        for img in *.img; do
          [ -f "$img" ] && gzip -9 "$img"
        done
        echo "===== 压缩后的固件 ====="
        ls -lh
        echo "OUTPUT_DIR=$PWD" >> $GITHUB_ENV
        
    - name: 生成Release信息
      id: info
      run: |
        echo "tag=N1-k${{ inputs.kernel_version }}-$(date +%Y%m%d-%H%M)" >> $GITHUB_OUTPUT
        echo "date=$(date +'%Y年%m月%d日 %H:%M')" >> $GITHUB_OUTPUT
        
    - name: 发布固件
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.info.outputs.tag }}
        name: 斐讯N1固件 - 内核${{ inputs.kernel_version }}
        body: |
          ## ImmortalWrt 斐讯N1 精简固件
          
          **编译时间**: ${{ steps.info.outputs.date }}  
          **内核版本**: ${{ inputs.kernel_version }}  
          **设备型号**: 斐讯N1 (Amlogic S905D)
          
          ### 已安装插件
          - ✅ PassWall
          - ✅ OpenClash
          - ✅ 中文界面
          
          ### 默认设置
          - IP: `192.168.1.1`
          - 用户: `root`
          - 密码: 无
        files: ${{ env.OUTPUT_DIR }}/*.img.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
